   <div class="result" *ngIf="bmi">
    <p *ngIf="!child">
      Your BMI is: {{ bmi | number: '1.1-2' }}
    </p>
    <p *ngIf="child">
      Your child's BMI is: {{ bmi | number: '1.1-2' }}
    </p>
    <p [ngClass]="{
      'low-bmi': bmi < 18.5,
      'good-bmi': bmi >= 18.5 && bmi < 25,
      'high-bmi': bmi >= 25
    }">
      {{ child ? 'Child\'s BMI ' : 'Your BMI' }}
      <ng-container *ngIf="bmi < 18.5">
        is too low (underweight)
      </ng-container>
      <ng-container *ngIf="bmi >= 18.5 && bmi < 25">
        is good (normal)
      </ng-container>
      <ng-container *ngIf="bmi >= 25">
        is too high (overweight)
      </ng-container>
    </p>
  </div>
